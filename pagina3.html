<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infografía - Página 3</title>
<style>
@font-face { font-family: 'Riforma LL'; src: local('Riforma LL'); }

body {
  margin: 0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(to bottom, #346162, #ffffff);
  position: relative;
}

.contenedor {
  position: relative;
  width: 540px;
  height: 960px;
  background: url('page3.png') no-repeat center center;
  background-size: contain;
}

.boton {
  position:absolute;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:100px;
  height:30px;
  padding:0;
  font-size:14px;
  font-weight:bold;
  font-family:'Riforma LL', sans-serif;
  border-radius:6px;
  text-decoration:none;
  transition: all 0.2s ease;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  border:2px solid #000;
}

/* hover */
.boton:hover { transform: translateY(-2px); border-color:#222; }

/* colores exactos y contraste */
#btn1 { background-color:#ee8062; color:#000; } /* Nacho Vegas (verde oscuro) */
#btn2 { background-color:#6fbcdf; color:#000; } /* Suede (rojo) */
#btn3 { background-color:#1e46a7; color:#000; } /* Leire Martínez (azul oscuro) */
#btn4 { background-color:#e78159; color:#000; } /* Andrés Suárez (azul cielo) */
#btn6 { background-color:#69E0AA; color:#000; } /* Ver más (grande) */

/* Posiciones centradas para 4 artistas */
#btn1 { left: 150px; top: 420px; } /* col izq superior */
#btn2 { left: 428px; top: 420px; } /* col der superior */
#btn3 { left: 150px; top: 738px; } /* col izq inferior */
#btn4 { left: 428px; top: 738px; } /* col der inferior */

/* boton grande a la izquierda (btn6) */
#btn6 {
  left: 20px;
  top: 910px;
  width: 140px;
  height: 40px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border-radius:5px;
}

/* navegacion derecha */
.navegacion { position:absolute; top:917px; right:20px; }
.navegacion a { background:#69E0AA; color:#000; padding:5px 10px; border-radius:4px; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>
<div class="contenedor">
  <a id="btn1" class="boton" href="https://insolitosevilla.com/conference-event/nacho-vegas/" target="_blank">Comprar</a>
  <a id="btn2" class="boton" href="https://insolitosevilla.com/conference-event/suede/" target="_blank">Comprar</a>
  <a id="btn3" class="boton" href="https://insolitosevilla.com/conference-event/leire-martinez/" target="_blank">Comprar</a>
  <a id="btn4" class="boton" href="https://insolitosevilla.com/conference-event/andres-suarez/" target="_blank">Comprar</a>

  <a id="btn6" class="boton" href="https://insolitosevilla.com/events-timetable/" target="_blank">Ver más conciertos</a>

  <div class="navegacion">
    <a href="pagina2.html">&lt;</a>
  </div>
</div>
</body>
</html>
